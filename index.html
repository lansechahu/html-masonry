<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>

    <style>
        .container-fluid {
            padding: 20px;
        }

        .box {
            margin-bottom: 20px;
            float: left;
            width: 220px;
        }

        .box img {
            max-width: 100%
        }
    </style>
</head>

<body>
    <div id="masonry" class="container-fluid">
        <div class="box"><img src="./images/01.png"></div>
        <div class="box"><img src="./images/02.png"></div>
        <div class="box"><img src="./images/4.jpg"></div>
        <div class="box"><img src="./images/img_01.jpg"></div>
        <div class="box"><img src="./images/op1_0.jpg"></div>
    </div>

    <script>
        $(function () {
            $('.container-fluid').masonry({
                // options...
                itemSelector: '.box',
                columnWidth: 100
            });
        });
    </script>
</body>

</html>
