<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Content-Type" charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="target-densitydpi=device-dpi,width=750">
    <title>Document</title>
    <script src="./libs/mobile-util.js"></script>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="./libs/mock.min.js"></script>
    <script src="./libs/ChcUtils.min.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: burlywood;
        }

        .btnBox {
            padding: 20px;
            height: 100px;
            flex: 0 100px;
            background: yellow;
            z-index: 99;
        }

        .btnBox button {
            width: 200px;
            height: 80px;
            font-size: 24px;
            margin-right: 20px;
        }

        .footer {
            flex: 0 100px;
            box-sizing: border-box;
            padding: 20px;
            width: 100%;
            height: 100px;
            background: black;
            color: white;
            font-size: 26px;
            text-align: center;
        }

        .listContent {
            flex: auto;
            overflow: auto;
            overflow-y: scroll;
            background: #EEE;
            margin-top: -50px;
        }

        .refresh {
            color: black;
            font-size: 26px;
            width: 100%;
            height: 50px;
            text-align: center;
        }

        .container-fluid {
            padding: 20px;
        }

        .container-fluid:after {
            content: '';
            display: block;
            clear: both;
        }

        .box {
            margin-bottom: 20px;
            float: left;
            width: 330px;
            height: auto;
            line-height: 0px;
            border-radius: 40px;
            overflow: hidden;
        }

        .box img {
            width: 100%;
            height: auto;
        }

        .box .bigImg {
            display: none;
        }

        .box .title {
            box-sizing: border-box;
            padding: 20px 10px;
            background-color: black;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: normal;
            word-wrap: break-word;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="btnBox">
            <button class="btn">点我加载更多</button>
            <button class="btn2">开启监听滚动</button>
        </div>

        <div id="listBox" class="listContent">
            <div class="refresh">下拉刷新</div>
            <div id="masonry" class="container-fluid">
            </div>
        </div>

        <div class="footer">footer</div>
    </div>




    <script>
        var arrayutil = new ChcUtils.ArrayUtil();
        var arr = [{
            'img': './images/1.jpg',
            'tempImg': './images/1_temp.jpg'
        }, {
            'img': './images/2.jpg',
            'tempImg': './images/2_temp.jpg'
        }, {
            'img': './images/3.jpg',
            'tempImg': './images/3_temp.jpg'
        }, {
            'img': './images/4.jpg',
            'tempImg': './images/4_temp.jpg'
        }, {
            'img': './images/5.jpg',
            'tempImg': './images/5_temp.jpg'
        }, ];

        var masonry;

        masonry = $('.container-fluid').masonry({
            itemSelector: '.box',
            columnWidth: 330,
            gutter: 50,
            isFitWidth: true
        });

        //生成列表
        createList();


        //加载更多
        $('.btn').on('click', function () {
            //生成列表
            createList();
        });

        //开启关闭滚动监听
        var listen = false;
        $('.btn2').on('click', function () {
            if (!listen) {
                listen = true;
                $('.btn2').html('取消监听滚动');
                //监听滚动条事件
                scrollListener();
            } else {
                listen = false;
                $('.btn2').html('开启监听滚动');
                offScrollListener();
            }

        });

        //生成列表
        function createList() {
            var _arr = arrayutil.shuffle(arr); //打乱数组，模拟随机顺序

            for (var i = 0; i < _arr.length; i++) {
                var tempObj = _arr[i];
                var _item = $(getItem(tempObj));
                $('#masonry').append(_item).masonry('appended', _item);
            }
        }

        //单个项目模板，返回组合好的节点内容
        function getItem(__obj) {
            var temp = `<div class="box"><img class="imgTemp" src="${__obj.tempImg}" onload="onloaded();"><img class="bigImg" src="${__obj.img}" onload="bigImgLoaded(this);">
            <div class="title">${Mock.Random.csentence()}</div></div>`;

            return temp;
        }

        //占位图片加载完毕
        function onloaded() {
            masonry.masonry();
        }

        //正经图加载完毕，将占位图片干掉
        function bigImgLoaded(__this) {
            var parent = $(__this).parents('.box');
            parent.find('.imgTemp').remove();
            $(__this).show();
        }

        //监听滚动条事件
        function scrollListener() {
            $('.listContent').on('scroll', function () {
                var list = document.getElementById('listBox');
                var scrollHeight = list.scrollHeight;
                var scrollTop = list.scrollTop;
                var height = list.offsetHeight;
                if ((scrollTop + height) >= scrollHeight - 0) {
                    //到底加载更多
                    createList();
                }
                if (scrollTop <= -50) {
                    refresh(); //刷新
                }
            });
        }

        //不监听滚动条事件
        function offScrollListener() {
            $('.listContent').off('scroll');
        }

        //刷新列表
        function refresh() {
            $('#masonry').empty(); //清空所有子节点
            createList();
        }
    </script>
</body>

</html>
